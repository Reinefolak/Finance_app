<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanciFolio - Gestion des Dépenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fc-daygrid-day-number, .fc-col-header-cell-cushion {
            color: #4b5563;
            text-decoration: none;
        }
        .fc-event {
            cursor: pointer;
            border-radius: 0.375rem;
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>

<body class="bg-pink-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="credit-card" class="h-8 w-8 text-pink-600"></i>
                    <span class="ml-2 text-xl font-bold text-pink-600">FinanciFolio</span>
                </div>
                <div class="hidden md:flex md:space-x-8 md:items-center">
                    <a href="index.html" class="text-gray-600 hover:text-pink-600 px-3 py-2">Accueil</a>
                    <a href="montant.html" class="text-gray-600 hover:text-pink-600 px-3 py-2">Montants</a>
                    <a href="depenses.html" class="text-pink-600 font-medium px-3 py-2">Dépenses</a>
                    <a href="achats.html" class="text-gray-600 hover:text-pink-600 px-3 py-2">Achats</a>
                    <a href="rapports.html" class="text-gray-600 hover:text-pink-600 px-3 py-2">Rapports</a>
                </div>
                <div class="flex items-center">
                    <button class="p-2 text-gray-600 hover:text-pink-600">
                        <i data-feather="settings"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">

            <!-- Calendar Section -->
            <div class="w-full md:w-2/3">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Calendrier des dépenses</h2>
                    <div id="calendar" class="w-full"></div>
                </div>
            </div>

            <!-- Add Expense Form + Summary -->
            <div class="w-full md:w-1/3 space-y-6">
                <!-- Add Expense Form -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Ajouter une dépense</h3>
                    <form id="addExpenseForm">
                        <div class="mb-4">
                            <label for="expenseDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="expenseDate" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                        </div>
                        <div class="mb-4">
                            <label for="expenseAmount" class="block text-sm font-medium text-gray-700 mb-1">Montant (FCFA)</label>
                            <input type="number" id="expenseAmount" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="20000">
                        </div>
                        <div class="mb-4">
                            <label for="expenseCategory" class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
                            <select id="expenseCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                                <option value="Nourriture">Nourriture</option>
                                <option value="Transport">Transport</option>
                                <option value="Loyer">Loyer</option>
                                <option value="Loisirs">Loisirs</option>
                                <option value="Santé">Santé</option>
                                <option value="Autre">Autre</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="expenseNotes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea id="expenseNotes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-pink-500 focus:border-pink-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition-colors flex items-center justify-center">
                            <i data-feather="plus-circle" class="mr-2"></i> Enregistrer
                        </button>
                    </form>
                </div>

                <!-- Summary Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Résumé des dépenses</h3>
                    <div class="space-y-4">
                        <div class="p-4 bg-pink-50 rounded-lg border border-pink-100">
                            <p class="text-sm text-pink-600 font-medium">Cette semaine</p>
                            <p id="weekTotal" class="text-2xl font-bold text-gray-800">0 FCFA</p>
                        </div>
                        <div class="p-4 bg-purple-50 rounded-lg border border-purple-100">
                            <p class="text-sm text-purple-600 font-medium">Ce mois</p>
                            <p id="monthTotal" class="text-2xl font-bold text-gray-800">0 FCFA</p>
                        </div>
                        <div class="p-4 bg-blue-50 rounded-lg border border-blue-100">
                            <p class="text-sm text-blue-600 font-medium">Cette année</p>
                            <p id="yearTotal" class="text-2xl font-bold text-gray-800">0 FCFA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Table -->
        <div class="mt-8 bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-6 py-5 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Dépenses récentes</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Catégorie</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Montant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-base text-gray-500">
                &copy; 2025 FinanciFolio. Tous droits réservés.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.min.js"></script>
    <script>
        feather.replace();

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'fr',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                events: [],
                dateClick: function(info) {
                    document.getElementById('expenseDate').value = info.dateStr;
                }
            });
            calendar.render();

            const form = document.getElementById('addExpenseForm');
            const tableBody = document.getElementById('expenseTableBody');
            const totals = { week: 0, month: 0, year: 0 };

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const amount = parseFloat(document.getElementById('expenseAmount').value);
                const date = document.getElementById('expenseDate').value;
                const category = document.getElementById('expenseCategory').value;
                const notes = document.getElementById('expenseNotes').value;

                if (!amount || !date) {
                    alert('Veuillez remplir tous les champs obligatoires');
                    return;
                }

                // Add event to calendar
                calendar.addEvent({
                    title: `-${amount} FCFA`,
                    start: date,
                    backgroundColor: categoryToColor(category),
                    borderColor: categoryToColor(category)
                });

                // Add to table
                const row = `<tr class="hover:bg-pink-50">
                    <td class="px-6 py-4 text-sm text-gray-500">${new Date(date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${category}</td>
                    <td class="px-6 py-4 text-sm font-bold text-gray-800">-${amount.toLocaleString()} FCFA</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${notes}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('afterbegin', row);

                // Update totals
                totals.week += amount;
                totals.month += amount;
                totals.year += amount;

                document.getElementById('weekTotal').textContent = totals.week.toLocaleString() + ' FCFA';
                document.getElementById('monthTotal').textContent = totals.month.toLocaleString() + ' FCFA';
                document.getElementById('yearTotal').textContent = totals.year.toLocaleString() + ' FCFA';

                form.reset();
                document.getElementById('expenseDate').value = today;
                alert('Dépense ajoutée avec succès !');
            });

            function categoryToColor(category) {
                switch(category) {
                    case 'Nourriture': return '#F59E0B';
                    case 'Transport': return '#3B82F6';
                    case 'Loyer': return '#10B981';
                    case 'Loisirs': return '#8B5CF6';
                    case 'Santé': return '#EF4444';
                    default: return '#9CA3AF';
                }
            }
        });
    </script>
</body>
</html>
